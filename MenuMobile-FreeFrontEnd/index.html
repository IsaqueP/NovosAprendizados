<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <title>Menu Mobile</title>
</head>
<body>

        <!-- botÃ£o principal -->
         <button id="btnMenu">
            <span class="logoMenuButton"><img src="img/icon-menu-button.png" alt="logo-menu"></span>
            <p class="txtMenuButton">Quick Menu</p>
        </button> 

        <!-- menu aberto -->
        <div class="menuMobile">

            <header id="headerMenu">
                <span>
                    <img src="img/icons8-search.svg" alt="logo pesquisa">
                </span>
                <p>Quick Navigation</p>
                <span id="closeMenu">
                    <img src="img/icons8-macos-close-30.png" alt="fechar menu">
                </span>
            </header>

            <main id="mainMenu">
                <p>About us</p>
                <p>Services</p>
                <p>Pricing</p>
                <p>Notification</p>
                <p>Settings</p>
                <p>Contact</p>
                <p>Calendar</p>
            </main>

            <footer id="footerMenu">
                <section class="cardMenu">
                    <span>
                        <img src="img/icons8-call-50.png" alt="call">
                    </span>
                    <p>Call</p>
                </section>
                <section class="cardMenu">
                    <span>
                        <img src="img/icons8-email-open-40.png" alt="email">
                    </span>
                    <p>Email</p>
                </section>
                <section class="cardMenu">
                    <span>
                        <img src="img/icons8-direction-64.png" alt="directions">
                    </span>
                    <p>Directions</p>
                </section>
            </footer>
        </div>
   



    <script src="scripts/script.js"></script>
</body>
</html>
